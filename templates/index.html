<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Julia's Code</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
	<form method="POST" enctype="multipart/form-data">
		<h3>Please upload image jpg</h3>
		<input type="file" name="file" id="input-file"><br>
		<button type="submit">classify!</button>
	</form>
</body>
</html>
